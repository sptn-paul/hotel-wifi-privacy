<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台南晶英酒店 - Wi-Fi連接</title>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f1;
            color: #4a4a4a;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 200px;
        }
        .wifi-connect {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        h1 {
            color: #b28247;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #b28247;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #9e7340;
        }
        .terms {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- 請將此處的 URL 替換為實際的晶英酒店 logo URL -->
            <img src="https://tainan.silksplace.com/favicon.ico" alt="台南晶英酒店">
        </div>
        <div class="wifi-connect">
            <h1>歡迎使用晶英Wi-Fi</h1>
            <button id="connectWifi">連接 Wi-Fi</button>
            <p class="terms">連接即表示您同意我們的服務條款和隱私政策。</p>
        </div>
    </div>

    <script>
        document.getElementById('connectWifi').addEventListener('click', function() {
            alert('正在連接 Wi-Fi，請稍候...');
            // 這裡可以添加實際的 Wi-Fi 連接邏輯
        });
    </script>
</body>
</html>
